<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>
    <link id="link-elem" rel="stylesheet" href="css/dark-theme.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>Where in the World?</h1>
        <p id="theme-toggle">
          <ion-icon name="moon-outline"></ion-icon> Dark Mode
        </p>
      </nav>
    </header>
    <section class="main-display">
      <section class="input-boxes">
        <div class="input-container">
          <label for="search-input"
            ><ion-icon size="small" name="search-sharp"></ion-icon
          ></label>
          <input
            type="text"
            class="search-input"
            placeholder="Search for a country..."
          />
        </div>

        <div>
          <select name="regions" id="" class="filter-input">
            <option value="">Filter by region</option>
            <option value="africa">Africa</option>
            <option value="america">American</option>
            <option value="asia">Asia</option>
            <option value="oceania">Oceania</option>
          </select>
        </div>
      </section>

      <main class="country-cards">
       
      </main>

    </section>

    <section class="detail-section hide">
      <button class="btn back-btn"><ion-icon name="arrow-back-sharp"></ion-icon>Back</button>

      <div class="detail-items">
        <div class="detail-img-container">
          <img
            src=""
            class="detail-img"
            alt=""
          />
        </div>

        <div class="detail-text">
          <h1 class="detail-country-name"></h1>
          <div class="country-details">
            <div>
              <p>
                <b>Native Name: </b>
                <label class="native-name"></label>
              </p>
              <p>
                <b>Population: </b>
                <label class="detail-population"></label>
              </p>
              <p>
                <b>Region: </b> <label class="region"></label>
              </p>
              <p>
                <b>Sub Region: </b>
                <label class="sub-region"></label>
              </p>
              <p>
                <b>Capital: </b>
                <label class="capital"></label>
              </p>
            </div>

            <div>
              <p>
                <b>Top Level Domain: </b>
                <label class="domain"></label>
              </p>
              <p>
                <b>Currencies: </b>
                <label class="currencies"></label>
              </p>
              <p>
                <b>Languages:</b>
                <span class="languages"></span>
              </p>
              <p>
                <b>Surface Area: </b>
                <label class="surface-area"></label>
              </p>
            </div>
          </div>

          <div class="border-countries-container">
            <h3>Border Countries:</h3>
            <div class="border-btn-container">
              
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="search-result hide">
      
    </section>

    <footer>
        <p><small>copyright &copy; 2021 Made with ❤️ by <a href="https://www.brandonbawe.tech">Damue Brandon</a></small></p>
    </footer>

    <script src="js/app.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
